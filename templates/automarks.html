{% include 'header.html' %}
<div class="container">
	<div class="col-md-8 list">
			{% for mark in automarks %}
            <div class="list-group">
                <a href="/automark/{{ mark[0].name }}" class="list-group-item">
                    <h4 class="list-group-item-heading">{{ mark[0].name }}</h4>
                    <span class="badge">{{ mark[1] }}</span>
                    <p class="list-group-item-text">{{ mark[0].description }}</p>
                </a>
            </div>
			{% endfor %}
	</div>
</div>
{% include 'footer.html' %}
