<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PonyAuto {{ title }} </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/knockout.js"></script>
    <script src="/static/js/underscore.js"></script>
    <script src="/static/js/pony.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="/">PonyAuto</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
		  <ul class="nav navbar-nav">
              <li {% if current == 'main' %} class="active" {% endif %}><a href="/">Главная</a></li>
              <!--<li {% if current == "users" %} class="active" {% endif %}><a href="/user/">Пользователи</a></li>-->
              <li {% if current == "addadv" %} class="active" {% endif %}><a href="/addadv">Добавить объявление</a></li>
              {% if menuuser == '' %}
                    <li {% if current == "login" %} class="active" {% endif %}><a href="/login">Войти в систему</a></li>
              {% else %}
                <li ><a href="/logout">Выйти из системы</a></li>
                <p class="navbar-text">Logged in as <b>{{menuuser.login}}</b></p>
              {% endif %}
		  </ul>
		</div><!--/.nav-collapse -->
	  </div>
	</nav>
