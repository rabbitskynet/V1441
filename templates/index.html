{% include 'header.html' %}
<div class="container">
	<div class="col-md-4 list">
			{% for mark in automarks %}
			<div class="col-md-12">
				<div class="col-md-6">
					<li>
							<a href="/automark/{{ mark }}">{{ mark }}</a>
					</li>
				</div>
				<div class="col-md-6">
				</div>
			</div>
			{% endfor %}
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-4 list">
		{% for user in users %}
		<div class="col-md-12 {{  " disabled" if user.status == "NotConfirmed" }}">
			<div class="col-md-6">
				<li>
						<a href="/user/{{user.login}}">{{ user.login }}</a>
				</li>
			</div>
			<div class="col-md-6">
				{{  "Not confirmed by user" if user.status == "NotConfirmed" }}
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% include 'footer.html' %}
