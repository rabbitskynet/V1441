<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PonyJS example</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/knockout.js"></script>
    <script src="/static/js/underscore.js"></script>
    <script src="/static/js/pony.js"></script>
    <script type="text/javascript">
        var model = {
            automarks: ko.observableArray([]),
            models: ko.observableArray([]),
            selectedMark: ko.observable(),
            selectedModel: ko.observable(),
            onMarkClick: function(mark) {
                model.selectedMark(mark);
                model.selectedModel(undefined);
                model.models(model.selectedMark().models());
            },
            //~ onGroupClick: function(group) {
                //~ model.selectedCourse(undefined);
                //~ getData('/group-students/' + group.number(), function(data) {
                    //~ model.students(data.students);
                    //~ model.selectedGroup(group);
                //~ })
            //~ },
            //~ onCourseClick: function(course) {
                //~ model.selectedGroup(undefined);
                //~ getData('/course-students/' + course.name() + '/' + course.semester(), function(data) {
                    //~ model.students(data.students);
                    //~ model.selectedCourse(course);
                //~ })
            //~ },
            saveClicked: function() {
                $.ajax({
                    url: '/update',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        ormdata: JSON.stringify(pony.getChanges())
                    },
                    success: function() {
                        location.reload();
                    }
                })
            },
            //~ cancelClicked: function() {
                //~ location.reload();
            //~ }
        };
        var getData = function(url, func) {
            $.ajax({
                url: url,
                dataType: 'json',
                success: function(json) {
                    var data = pony.unmarshalData(json);
                    func(data);
                }
            })
        };
        $().ready(function() {
            getData('/automarks', function(data) {
                model.automarks(data);
            });
            ko.applyBindings(model);
        });
    </script>
    <style>
        body {
            padding-top: 70px;
        }
        td {
            cursor: pointer;
        }
        caption {
            font-weight: bold;
        }
        .margin-top-8 {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PonyJS example</a>
            </div>
            <button class="btn btn-success margin-top-8" data-bind="visible: pony.cache_modified ">Save</button>
            <button class="btn btn-danger margin-top-8" data-bind="visible: pony.cache_modified ">Cancel</button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <table class="table table-bordered">
                    <caption>Automarks</caption>
                    <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Description</th>
                        </tr>
                    </thead>
					<tbody data-bind="foreach: automarks">
						<tr data-bind="click: $root.onMarkClick">
							<td data-bind="text: name" class="text-center"></td>
							<td data-bind="text: description" class="text-center"></td>
						</tr>
					</tbody>
                    </div>
                </table>
            </div>
            <div class="col-lg-5"></div>
            <div class="col-lg-4">
                <table class="table table-bordered" data-bind="if: models().length > 0">
                    <caption data-bind="text: 'Models of automark  ' + selectedMark().name()"></caption>
                    <thead>
                        <tr>
                            <th class="text-center">Model</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: models">
                        <tr>
                            <td data-bind="text: name" class="text-center"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <table class="table table-bordered">
                    <caption>Automarks</caption>
                    <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Description</th>
                        </tr>
                    </thead>
					<tbody data-bind="foreach: automarks">
						<tr data-bind="click: $root.onMarkClick">
							<td data-bind="text: name" class="text-center"></td>
							<td data-bind="text: description" class="text-center"></td>
						</tr>
					</tbody>
                    </div>
                </table>
            </div>
            <div class="col-lg-5"></div>
            <div class="col-lg-4">
                <table class="table table-bordered" data-bind="if: models().length > 0">
                    <caption data-bind="text: 'Models of automark  ' + selectedMark().name()"></caption>
                    <thead>
                        <tr>
                            <th class="text-center">Model</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: models">
                        <tr>
                            <td data-bind="text: name" class="text-center"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>
</html>
