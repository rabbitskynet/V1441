<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PonyAuto model: {{ name }}</title>
</head>

<body>
<a href="/">Назад</a>
<ul>
{% for car in cars %}
<li>
    <h3>{{ car.automark }}</h3>
    <ul>
        <li>{{ car.transmission }}</li>
        <li>{{ car.color }}</li>
        <li>{{ car.motor_power }}</li>
        <li>{{ car.body_type }}</li>
        <li>{{ car.motor_type }}</li>
    </ul>
</li>
{% endfor %}
</body>
