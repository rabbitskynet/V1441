{% include 'header.html' %}
<div class="container">
	<div class="col-md-8">
		{% for user in users %}
		<div class="col-md-12 {{  " disabled" if user.status == "NotConfirmed" }}">
			<div class="col-md-6">
				<li>
						<a href="/user/{{user.login}}">{{ user.login }}</a>
				</li>
			</div>
			<div class="col-md-6">
				{{  "Not confirmed by user" if user.status == "NotConfirmed" }}
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% include 'footer.html' %}
